<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', 'Comic Sans MS', cursive, sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            min-height: 100dvh; /* Better mobile viewport support */
            color: white;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure gradient works on mobile */
        html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        
        /* Mobile-specific gradient fix */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Fixed attachment doesn't work well on mobile */
                background-size: 100% 100%;
            }
            
            html {
                background-attachment: scroll;
            }
        }
    </style>
</head>
